<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="styles/style.css">
	<link rel="icon" type="image/png" href="images/fav.png">
	<title>Google</title>
</head>

	<div id="navigation">

				<ul>
					<li><a href="#" class="foot-link">Advertising</a></li>
